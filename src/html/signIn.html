<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/signIn.css">
	<script type="text/javascript" src="../lib/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="../js/signIn.js"></script>
</head>
<body>
	<div class="content">
		<div class="top clearFix">
			<a href="../index.html" class="fl">
				<img src="../img/logIn/zhongjiuloginlog.png">
			</a>
			<p>欢迎登录</p>
		</div>
		<div class="bottom clearFix">
			<div class="left fl">
				<img src="../img/logIn/pcloginpic.png" alt="">
			</div>
			<div class="right fl">
				<div class="r_top">
					<ul class="clearFix select">
						<li><span>扫码登录</span></li>
						<li><span class="active">账户登录</span></li>
					</ul>
					<div class="QR">
						<img src="../img/logIn/GetQR.gif">
						<p><span>打开<a href="#">中酒网App</a></span><span>扫描二维码</span></p>
						<ul class="clearFix">
							<li><i class="iconfont">&#xe654;</i><span>免输入</span></li>
							<li><i class="iconfont">&#xe673;</i><span>更快</span></li>
							<li><i class="iconfont">&#xe605;</i><span>更安全</span></li>
						</ul>
					</div>
					<div class="code">
						<div class="hint">
							<i class="iconfont">&#xe739;</i>
							公共场所不建议自动登录，以防账户丢失
						</div>
						<form action="#">
							<div class="clearFix user"><span><i class="iconfont">&#xe618;</i></span><input type="text" name="user" placeholder="账户"><br></div>
							<div class="clearFix psw"><span><i class="iconfont">&#xe625;</i></span><input type="password" name="psw" placeholder="密码"><br></div>
							<input type="checkbox" name="auto">自动登录<br>
							<input type="submit" name="sub" value="登录">
							<p class="error">用户名或密码错误</p>
						</form>
					</div>
				</div>
				<div class="r_bottom">
					<ul class="clearFix">
						<li><i class="iconfont">&#xe657;</i><a href="#">QQ</a></li>
						<li><i class="iconfont">&#xe62e;</i><a href="#">微信</a></li>
						<li><i class="iconfont">&#xe62f;</i><a href="#">微博</a></li>
						<li><a href="signUp.html">立即注册</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer">Copyright © 2018&nbsp;&nbsp;&nbsp;中酒网 版权所有</div>
	</div>
</body>
</html>
