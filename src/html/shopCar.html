<!DOCTYPE html>

<body>
	<div class="sc_top"><header></header></div>
	<div class="header clearFix">
		<div class="container">
			<a href="../index.html" class="fl"><img src="../img/logo.png"></a>
			<div class="h_right fr"><img src="../img/shopCar1.png"></div>
		</div>
	</div>
	<div class="content">
		<div class="container">
			<p>我的购物车</p>
			<table class="shopList">

					<tr>
						<th><input type="checkbox" class="all">全选</th>
						<th>商品</th>
						<th>商城价</th>
						<th>数量</th>
						<th>操作</th>
					</tr>
					<tr class="zj">
						<td><label><input type="checkbox">中酒自营</label></td>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<div class="clearing clearFix">
				<div class="cl_left fl">
					<span class="delAll">删除全部</span>
					<span class="goodsNum">1</span>件商品
				</div>
				<div class="cl_right fr">
					总计（不含运费）：<span class="sumNum">498.00</span><button>去结算</button>
				</div>
			</div>
		</div>
		<div class="container noGoods clearFix">
			<i class="fl iconfont">&#xe641;</i><span class="fl">购物车内暂时没有商品，<a href="signIn.html">登录</a>后，将显示您之前加入的商品<br>去<a href="../index.html">首页</a>挑选喜欢的商品</span>
		</div>
	</div>
